<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  margin: 0 auto;
  max-width: 800px;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
}

table, th, td {
  border: 1px solid black;
  padding: 5px;
}

th {
  text-align: left;
  font-style: italic;
  color: white;
  background-color: #a0a0a0;
}

td a {
  color: #0645AD;
  text-decoration: none;
}

td a:hover {
  text-decoration: underline;
}

td {
  text-align: center;
}

td a {
  color: #0645AD;
  text-decoration: none;
}

td a:hover {
  text-decoration: underline;
}

</style>
</head>


<body>

<div class="container">

  <h1>Repository Manager</h1>

  <table>
    <tr>
      <th>Name</th>
      {% for repo in repos %}
      <td>{{ repo.name }}</td>
      {% endfor %}
    </tr>
    <tr>
      <th>Description</th>
      {% for repo in repos %}
      <td>{{ repo.description }}</td>
      {% endfor %}
    </tr>
    <tr>
      <th>Language</th>
      {% for repo in repos %}
      <td>{{ repo.language }}</td>
      {% endfor %}
    </tr>
    <tr>
      <th>URL</th>
      {% for repo in repos %}
      <td><a href="{{ repo.url }}">{{ repo.url }}</a></td>
      {% endfor %}
    </tr>
  </table>

</div>

</body>
</html>
