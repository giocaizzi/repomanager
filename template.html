<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  margin: 0 auto;
  max-width: 800px;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
}

table, th, td {
  border: 1px solid black;
  padding: 5px;
}

th {
  text-align: left;
  font-style: italic;
  color: white;
  background-color: #a0a0a0;
}

td a {
  color: #0645AD;
  text-decoration: none;
}

td a:hover {
  text-decoration: underline;
}

td {
  text-align: center;
}

td a {
  color: #0645AD;
  text-decoration: none;
}

td a:hover {
  text-decoration: underline;
}

</style>
</head>


<body>

<div class="container">

  <h1>Repository Manager</h1>

  <table>
    {% for key in repos[0].keys() %}
    <tr>
      <th>{{key}}</th>
      {% for repo in repos %}
      {% if key == "url" %}
      <td><a href="{{ repo[key] }}">{{ repo[key] }}</a></td>
      {% else %}
      <td>{{ repo[key] }}</td>
      {% endif %}
      {% endfor %}
    </tr>
    {% endfor %}
  </table>

</div>

</body>
</html>
