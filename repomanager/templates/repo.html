{% extends 'base.html' %} {% block title %}{{repo.name}}{% endblock %} {% block content %}
<section>
    <h2>{{repo.name}}</h2>
    <br>
    <p> {{repo.description}}</p>
</section>
<section>
    <table>
        {% for key,value in repo%}
        {% if key|is_different('name') and key|is_different('description') %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value|icon(key) }}</td>

        </tr>
        {% endif %}
        {% endfor %}
    </table>
</section>
{% endblock %}
